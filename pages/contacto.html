    <form action="enviar .php" method="get" enctype="text/plain">
        <section class="formulario">
            <h4>¡Contactanos!</h4>
            <!--<label for="">Nombre</label>-->
            <input class="ingresarTexto" type="text" placeholder="Escriba su nombre" required> <!--required es para que si o si ingrese el dato-->
            <br>
            <input class="ingresarTexto" type="text" placeholder="Escriba su apellido" required>
            <br>
            <input class="ingresarTexto" type="number" placeholder="Escriba su telefono" required>
            <br>
            <input class="ingresarTexto" type="mail" placeholder="Escriba su mail" required>
            <br>
            <!--AREA PARA ESCRIBIR-->
            <select class="elegirPais" name="Pais">
                <option>Argentina</option>
                <option>Chile</option>
                <option>Peru</option>
                <option>Colombia</option>
                <option>Ecuador</option>
                <option>Uruguay</option>
            </select>
            <!--AREA PARA ESCRIBIR

            <textarea name="Comentario" id="" cols="30" rows="6" placeholder="Escriba su mensaje"></textarea>   -->
            
            <!--BOTONES-->
            <input class="botones" type="submit" value="Enviar">
            <br>
            <input class="botones" type="reset" value="Borrar">
